<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Card</title>
</head>

<body>
    <div style="display: flex;">
        <div class="card" style="width: 20rem;">
            <div class="basic">
                <h1><i class="fa-brands fa-telegram"></i></h1>
                <h3 class="card-subtitlemb-2 text-body-secondary">Basic</h3>
                <h1 class="text">$25</h1>
                <p class="p1">10GB space</p>
                <p>3 Domain names</p>
                <p>20 Email Address</p>
                <p>Live Support</p>
                <button style="background-color: black;">order now</button>
            </div>
        </div>
        <div class="card-2" style="width: 20rem;">
            <div class="standart">
                <h1><i class="fa-solid fa-plane-up"></i></h1>
                <h3 class="card-subtitlemb-2 text-body-secondary">Standart</h3>
                <h1 class="text">$50</h1>
                <p class="p1">50 GB Space</p>
                <p>5 Domain names</p>
                <p>Unlimited Email Address</p>
                <p>Live Support</p>
                <button style="background-color: black;">order now</button>
            </div>
        </div>
        <div class="card-2" style="width: 20rem;">
            <div class="premium">
                <h1><i class="fa-solid fa-rocket"></i></h1>
                <h3 class="card-subtitlemb-2 text-body-secondary">Premium</h3>
                <h1 class="text">$100</h1>
                <p class="p1">Unlimited GB Space</p>
                <p>30 Domain names</p>
                <p>Unlimited Email Address</p>
                <p>Live Support</p>
                <button style="background-color: black;">order now</button>
</body>

</html>
